<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body style="  margin: 0; padding: 0; overflow: hidden; ">
    <model-viewer src="pizza.glb"
    alt="A 3D model of a pizza"
    auto-rotate 
    camera-controls
    ar
    style="width: 100vw;
           height: 95vh;
           display: block;
           border: none;"
    ar-modes="webxr scene-viewer quick-look"
      <button slot="ar-button" style="position: absolute; top: 5vh; right: 5vw;"></button>
    ></model-viewer>
  </body>

</html>
