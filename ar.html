<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <model-viewer src="pizza.glb"
    alt="A 3D model of a pizza"
    auto-rotate 
    camera-controls
    ar
    style="width: 90vw; height: 130vw;"
    ar-modes="webxr scene-viewer quick-look"
    ></model-viewer>
  </body>

</html>
