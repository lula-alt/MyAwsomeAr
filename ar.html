<!DOCTYPE html>


<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body style="  margin: 0; padding: 0; overflow: hidden; ">
    <model-viewer src="lallalal2.glb"
    alt="A 3D model of a pizza"
    auto-rotate 
    camera-controls
    ar
    style="width: 100vw;
           height: 90vh;
           display: block;
           border: none;"
    ar-modes="webxr scene-viewer quick-look"
    scale="0.3 0.3 0.3"
      camera-controls
      disable-pen
      min-field-of-view="15deg"
      max-field-of-view="30deg"
      camera-orbit="0deg 55deg 1"
      min-camera-orbit="auto 55deg 0.5m"
      max-camera-orbit="auto 55deg 1m"
      interaction-prompt="none"
      ar-scale="fixed"
    ></model-viewer>
  </body>

</html>
